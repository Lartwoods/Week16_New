<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор авто</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="calc_auto_style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Узнайте стоимость вашего автомобиля за 1 минуту</h1>
      <form class="form" name="form">
      <div class="car-brand block">
        <label for="brand" class="car-brand-label">Марка автомобиля:</label>
        <select id="brand" name="brand">
          <option value="40" selected>Renault</option>
          <option value="50">Opel</option>
          <option value="60">Mazda</option>
          <option value="70">Jaguar</option>
        </select>
      </div>
      <div class="car-model block">
        <label for="model" class="car-model-label">Модель автомобиля:</label>
        <select id="model" name="model">
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
      <div class="car-fuel block">
        <label class="car-fuel-label">Топливо:</label>
        <input type="radio" id="gasoline" name="fuel" value="5" />
        <label for="gasoline">Бензин</label>
        <input type="radio" id="diesel" name="fuel" value="6" />
        <label for="diesel">Дизель</label>
        <input type="radio" id="gas" name="fuel" value="7" />
        <label for="gas">Газ</label>
        <input type="radio" id="electric" name="fuel" value="8" />
        <label for="electric">Электричество</label>
      </div>
      <div class="car-engine block">
        <label for="capacity" class="car-capacity-label">Объём двигателя (л):</label>
        <input
          type="number"
          id="capacity"
          value=""
          name="capacity"
          step="0.1"
          min="1.1"
          max="3.5"
        />
      </div>
      <div class="car-condition block">
        <label class="car-condition-label">Состояние автомобиля:</label>
        <input type="radio" value="3" id="new" name="condition" />
        <label for="new">Новый</label>
        <input type="radio" value="1" id="used" name="condition" />
        <label for="used">Подержанный</label>
      </div>
      <div class="car-owners block">
        <label class="car-owners-label">Количество владельцев:</label>
        <input type="radio" value="2" id="one-two-owners" name="owners" />
        <label for="new">1-2</label>
        <input
          type="radio"
          value="1"
          id="three-owners"
          name="owners"
        />
        <label for="used">3 и более</label>
      </div>
      <div class="car-payment block">
        <label class="car-payment-label">Способ оплаты:</label>
  <input type="radio" id="card" name="payment" value="card">
  <label for="card">Картой</label>
  <input type="radio" id="cash" name="payment" value="cash">
  <label for="cash">Наличными</label>
  <input type="radio" id="invoice" name="payment" value="invoice">
  <label for="invoice">Счёт на юридическое лицо
      </div>
      <div class="errors"></div>
      <button class="button" type="button">Рассчитать</button></form>
      <p>Итоговая сумма:</p>
      <div class="final-sum block"></div>
    </div>
    <script src="calc_auto_script.js"></script>
  </body>
</html>
